# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Python dependencies
  - package-ecosystem: pip
    directory: "/"
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
      timezone: Pacific/Auckland
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    groups:
      # Group minor/patch updates together to reduce PR noise
      development-dependencies:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          - "hypothesis"
          - "coverage"
        update-types:
          - "minor"
          - "patch"
      scientific-stack:
        patterns:
          - "numpy"
          - "scipy"
          - "pandas"
          - "scikit-learn"
          - "statsmodels"
        update-types:
          - "minor"
          - "patch"
      visualization:
        patterns:
          - "matplotlib"
          - "seaborn"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
