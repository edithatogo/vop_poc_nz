name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install hatch twine anaconda-client

      - name: Build distributions
        run: hatch build

      - name: Verify distributions
        run: python -m twine check dist/*

      - name: Publish to TestPyPI
        env:
          HATCH_INDEX_USER: __token__
          HATCH_INDEX_AUTH: ${{ secrets.TEST_PYPI_TOKEN }}
        run: |
          python -m twine upload --repository testpypi dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python -m twine upload dist/*

      - name: Smoke test installation from PyPI
        run: |
          python -m venv /tmp/smoke-test
          source /tmp/smoke-test/bin/activate
          pip install vop-poc-nz
          python -c "import vop_poc_nz; print(f'Installed version: {vop_poc_nz.__version__}')"

      - name: Publish to Anaconda
        if: ${{ secrets.ANACONDA_TOKEN != '' }}
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
          ANACONDA_USER: ${{ secrets.ANACONDA_USERNAME }}
        run: |
          if [ -n "$ANACONDA_API_TOKEN" ] && [ -n "$ANACONDA_USER" ]; then
            anaconda --token "$ANACONDA_API_TOKEN" upload --user "$ANACONDA_USER" --label main dist/*.whl
          else
            echo "Skipping Anaconda upload: secrets not configured"
          fi

      - name: Attach artifacts to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
