[tool:pytest]
# Directories to test
testpaths =
    tests
python_paths = .

# Additional test arguments
addopts = -v -s --cov=src --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    --strict-markers
    --strict-config

# Python files to test
python_files =
    test_*.py
    *_test.py

# Python classes to test
python_classes =
    Test*

# Python functions to test
python_functions =
    test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Minimum Python version
minversion = 6.0
