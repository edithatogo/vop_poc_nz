repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.7
    hooks:
      - id: ruff
        args: ["check", "src", "tests"]
      - id: ruff-format
        args: ["src", "tests"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: ["src"]
        additional_dependencies: ["pydantic>=2.5.0", "pandas>=1.5.0", "numpy>=1.24.0"]

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.365
    hooks:
      - id: pyright
        additional_dependencies: []

  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: pyright
        language: system
        types: [python]
      - id: pytest-collect
        name: pytest --collect-only
        entry: pytest --collect-only tests
        language: system
        pass_filenames: false
